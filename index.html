<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aules</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; padding-bottom: 80px; font-family: 'Segoe UI', Arial, sans-serif; min-width: 1200px; }

        .hero {
            display: grid;
            place-items: center;
            padding: 40px 20px;
            text-align: center;
        }
        .hero-main {
            display: grid;
            grid-template-columns: auto auto;
            align-items: center;
            gap: 15px;
        }
        .hero-main img { height: 100px; } 
        .hero-main span { font-size: 80px; color: #6d6d6d; font-weight: 300; }
        .hero p { font-size: 18px; margin-top: 10px; color: #333; margin-bottom: 20px; }

        .etapas {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px 10%;
            max-width: 1300px;
            margin: 0 auto;
        }

        .card {
            height: 145px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0; 
            display: block;
            cursor: pointer;
            transition: filter 0.3s ease;
        }

        .card:hover {
            filter: brightness(0.7);
        }

        .ancho-doble { grid-column: span 2; } 

        .img-1 { background-image: url('Captura de pantalla 2026-02-13 195005.png'); }
        .img-2 { background-image: url('Captura de pantalla 2026-02-13 195022.png'); }
        .img-3 { background-image: url('Captura de pantalla 2026-02-13 195036.png'); }
        .img-4 { background-image: url('Captura de pantalla 2026-02-13 195050.png'); }
        .img-5 { background-image: url('Captura de pantalla 2026-02-13 195104.png'); }
        .img-6 { background-image: url('Captura de pantalla 2026-02-13 195119.png'); }
        .img-7 { background-image: url('Captura de pantalla 2026-02-13 195130.png'); }
        .img-8 { background-image: url('Captura de pantalla 2026-02-13 195142.png'); }
        .img-9 { background-image: url('Captura de pantalla 2026-02-13 195157.png'); }
        .img-10 { background-image: url('Captura de pantalla 2026-02-13 195208.png'); }
        .img-11 { background-image: url('Captura de pantalla 2026-02-13 195217.png'); }
        .img-12 { background-image: url('Captura de pantalla 2026-02-13 195232.png'); }
        .img-13 { background-image: url('Captura de pantalla 2026-02-13 195243.png'); }

        .footer-banner {
            display: grid;
            justify-content: center;
            padding: 40px 10%;
            margin-top: 20px;
        }
        .banner-container {
            background-color: #f8f9fa;
            border-radius: 20px;
            padding: 30px;
            max-width: 1000px;
            display: grid;
            place-items: center;
        }
        .footer-banner img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-main">
            <img src="Captura de pantalla 2026-02-13 194949.png" alt="Aules Logo">
            <span>Aules</span>
        </div>
        <p>Plataforma educativa de e-learning per a continuar la teua formació en línia!</p>
    </section>

    <main class="etapas">
        <div class="card img-1"></div> 
        <div class="card img-2 ancho-doble"></div> 
        <div class="card img-3"></div> 
        <div class="card img-4"></div> 
        <div class="card img-5"></div> 
        <div class="card img-6"></div> 
        <div class="card img-7"></div> 
        <div class="card img-8 ancho-doble"></div> 
        <div class="card img-9"></div> 
        <div class="card img-10"></div> 
        <div class="card img-11"></div> 
        <div class="card img-12"></div> 
        <div class="card img-13 ancho-doble"></div> 
    </main>

    <section class="footer-banner">
        <div class="banner-container">
            <img src="Captura de pantalla 2026-02-13 195306.png" alt="Banner iTedu">
        </div>
    </section>

</body>
</html>
